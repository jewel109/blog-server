services:
  blog-mongodb:
    image: mongo:latest
    container_name: b-mongodb
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  broker:
    image: bitnami/kafka:latest
    container_name: broker
    restart: unless-stopped
    ports:
      - "49816:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: "blog-zookeeper:2181"
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,INTERNAL:PLAINTEXT
      KAFKA_LISTENERS: PLAINTEXT://broker:9092,INTERNAL://broker:29092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:49816,INTERNAL://broker:29092
      KAFKA_INTER_BROKER_LISTENER_NAME: INTERNAL
    depends_on:
      - blog-zookeeper

  blog-zookeeper:
    image: bitnami/zookeeper:latest
    container_name: blog-zookeeper
    restart: unless-stopped
    ports:
      - "49815:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
      ALLOW_ANONYMOUS_LOGIN: "yes"

  blog-elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.15.0
    container_name: b-elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
      - "9300:9200"
    volumes:
      - es_data:/usr/share/elasticsearch/data

  blog-redis:
    image: redis:latest
    container_name: b-redis
    restart: unless-stopped
    ports:
      - "6389:6379"
    volumes:
      - redis_data:/data

volumes:
  mongo_data:
  es_data:
  redis_data:
